<!doctype html>
<html>
	<head>
		<title>Learning Hydrodynamics - 2D GPGPU CFD Solver in WebGL</title>
		<script type='module' src='main-2d-gpu.js' defer></script>
		<link type='text/css' rel='stylesheet' href='webgl.css'/>
	</head>
	<body style='margin:0px; overflow:hidden'>
		<div id='panel' style='overflow-x:hidden; max-width:400px; z-index:1; position:absolute; background-color:rgba(0,0,0,.75)'>
			<img id='menu' src='menu.png' style='padding:5px'/><br>
			<div id='content' style='display:none'>
				<a href='README' target='_blank'>README</a><br>
				<button id='resetSod'>Reset Sod</button><br>
				<button id='resetSodCylinder'>Reset Sod w/Cylinder</button><br>
				<button id='resetWave'>Reset Wave</button><br>
				<button id='resetKelvinHemholtz'>Reset Kelvin-Hemholtz</button><br>
				<input id='useNoise' type='checkbox' name='useNoise' checked='true'/>Perturb Initial Velocity</input><br>
				<br>
				Size:
				<select id='gridsize'></select><br>
				<!--
				Boundary:
				<select id='boundaryMethod'></select><br>
				-->
				Flux Limiter:
				<select id='fluxMethod'></select><br>
				Advect:
				<select id='advectMethod'></select><br>
				Display:
				<select id='drawToScreenMethod'></select><br>
				Color Scheme:
				<select id='colorScheme'></select><br>
				<br>

				<!--
				Hydrostatic Force:<br>
				<input id='externalForceX'/><br>
				<input id='externalForceY'/><br>
				<br>
				-->

				Range:<br>
				<!--	
				<input id='dataRangeScaleNormalized' type='radio' group='dataRangeScale' name='dataRangeScale' disabled='true'/>Normalized Range<br>
				<input id='dataRangeScaleFixed' type='radio' group='dataRangeScale' name='dataRangeScale' checked='checked'/>Fixed Range<br>
				-->
				Min <input id='dataRangeFixedMin' value='0'/><br>
				Max <input id='dataRangeFixedMax' value='.5'/><br>
				<br>
				
				Timestep:<br>
				<input id='timeStepCFLBased' type='radio' group='timeStep' name='timeStep' checked='checked'/>CFL-based
					<input id='timeStepCFL' value='.5'/><br>
				<input id='timeStepFixed' type='radio' group='timeStep' name='timeStep'/>Fixed
					<input id='timeStepValue' value='.00025'/><br>
				<br>
			
				<input type='radio' group='dimension' onclick='location.href="index-1d.html"'>1D</input><br>
				<input type='radio' group='dimension' onclick='location.href="index-2d.html"'>2D</input><br>
				<input type='radio' group='dimension' checked>2D GPU</input><br>
			</div>
		</div>
		<div id='webglfail' style='display:none'>
			Sorry, your browser does not support WebGL<br>
			<br>
			<center>
				<a href='images/finite_volume_superbee_limited_sod_shock_tube_test_2d_2048x2048.png'>
					<img src='images/finite_volume_superbee_limited_sod_shock_tube_test_2d_2048x2048.png'></img>
				</a><br>
			</center>
		</div>
	</body>
</html>
